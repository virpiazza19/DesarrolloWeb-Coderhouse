<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Tu Alfombra - Contacto</title>
</head>

<body>
    <header>
        <img class="logo" src="../img/TU ALFOMBRA.svg" alt="Tu alfombra logo">
        <h1>Tu Alfombra</h1>
        <nav class="headerNav">
            <ul class="menuItems">
                <li><a class="headerMenu" href="../index.html" style="text-decoration: none;">Home</a></li>
                <li><a class="headerMenu" href="productos.html" style="text-decoration: none;">Productos</a></li>
                <li><a class="headerMenu" href="envios.html" style="text-decoration: none;">Envíos</a></li>
                <li><a class="headerMenu" href="preguntasFrecuentes.html" style="text-decoration: none;">Preguntas
                        Frecuentes</a></li>
                <li><a class="headerMenu" href="contacto.html" style="text-decoration-line: solid;">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="divContacto">
            <h2 class="h2Titulo">Contacto</h2>
            <p>Dejanos tu mensaje y nos estaremos contactando a la brevedad.</p>
            <form class="formDiv">
                <label for="name" class="formFonts">Nombre</label><br>
                <input type="text" placeholder="Ingrese su nombre" id="name"><br><br>

                <label for="lastname" class="formFonts">Apellido</label><br>
                <input type="text" placeholder="Ingrese su apellido" id="lastname"><br><br>

                <label for="email" class="formFonts">Mail</label><br>
                <input type="email" placeholder="Ingrese su email" id="email"><br><br>

                <label for="phone" class="formFonts">Teléfono</label><br>
                <input type="tel" placeholder="Ingrese su teléfono con código de área" id="phone"><br><br>

                <label for="message" class="formFonts">Mensaje</label><br>
                <textarea placeholder="Deje su mensaje" id="message"></textarea><br><br>

                <input type="submit" class="button">
                <input type="reset" class="button">
            </form>
        </div>
    </main>

    <footer>
        <img class="logoFooter" src="../img/TU ALFOMBRA.svg" alt="Tu alfombra logo">
        <nav class="footerNav">
            <ul class="menuItems">
                <li>|</li>
                <li><a class="footerMenu" target="_blank" href="https://www.instagram.com">Instagram</a></li>
                <li>|</li>
                <li><a class="footerMenu" target="_blank" href="https://www.facebook.com">Facebook</a></li>
                <li>|</li>
                <li><a class="footerMenu" target="_blank" href="https://www.whatsapp.com">Whatsapp</a></li>
                <li>|</li>
            </ul>
        </nav>
        <img class="logoFooter" src="../img/TU ALFOMBRA.svg" alt="Tu alfombra logo">
    </footer>
</body>

</html>
